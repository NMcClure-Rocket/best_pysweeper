name: Pylint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  pylint:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
    
    - name: Run Pylint on src
      run: |
        pylint src/ --rcfile=.pylintrc --fail-under=8.0 --output-format=text
    
    - name: Generate Pylint report
      if: always()
      run: |
        pylint src/ --rcfile=.pylintrc --output-format=text | tee pylint-report.txt
    
    - name: Upload Pylint report
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: pylint-report
        path: pylint-report.txt
